<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0a0a] text-zinc-100 min-h-screen">
<div class="max-w-md mx-auto p-6">

    <h1 class="text-2xl font-bold mb-6">Edit Secure note</h1>

    <form method="post" class="space-y-4">

        <div>
            <label class="label">Title</label>
            <input
                name="title"
                value="{{ note.title }}"
                required
                class="input"
            >
        </div>

        <div>
            <label class="label">Content</label>
            <textarea
                name="content"
                rows="6"
                required
                class="input resize-none"
            >{{ note.content }}</textarea>
        </div>

        <div>
            <label class="label">Tags</label>
            <input
                name="tags"
                value="{{ ', '.join(note.tags) }}"
                class="input"
            >
        </div>

        <button class="btn w-full">
            Save Changes
        </button>
    </form>

    <a href="/dashboard" class="link mt-6 inline-block">
        Back to Dashboard
    </a>

</div>

<style>
    .input {
        width: 100%;
        padding: 0.6rem;
        border-radius: 0.3rem;
        background: #121212;
        border: 1px solid #282828;
        color: #ffffff;
        outline: none;
    }

    .label {
        display: block;
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
        color: #a0a0a0;
    }

    .btn {
        background: #ffffff;
        color: #000000;
        padding: 0.6rem;
        border-radius: 0.3rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
    }

    .link {
        color: #777777;
        font-size: 0.875rem;
        text-decoration: none;
    }
</style>
</body>
</html>
